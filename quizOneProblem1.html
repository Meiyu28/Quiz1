    <p></p>
    <script>
        const x = 1;
        const y = 0;

        for (let x=1; x<=200;)
        {
            if ((x % 3 == y) && (x % 5 == y))
            {
                console.log("Undecided");
            }
            else if (x % 3 == y)
            {
                console.log("Leni");
            }
            else if (x % 5 == y)
            {
                console.log("BongBong");
            }
            else 
            {
                console.log (x);
            }
            x++;
        }
    </script>
